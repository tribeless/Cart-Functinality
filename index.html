<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppify|Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="landing-page">
        <header class="header">
            <nav class="nav-bar">
                <div class="brand">
                    <a href="#">SHOPPIFY</a>
                </div>
                <div class="nav-link">
                    <a href="#">Home</a>
                    <a href="#">Sign In</a>
                    <a href="#">Cart</a>

                </div>
            </nav>
        </header>
    </section>

    <section id="products-section">
        <div class="shop-items">
            <div class="shop-row">
                <div class="shop-contents">
                    <div class="contents">
                        <h5 class="product-name">Cat</h5>
                        <img src="images/cat.jpg" alt="">
                        <span class="product-price">Ksh 15000</span>
                        <button type="button" class="cart-btn">add to cart</button>
                    </div>
                    <div class="contents">
                        <h5 class="product-name">Egg</h5>
                        <img src="images/egg.jpg" alt="" class="egg">
                        <span class="product-price">Ksh 15</span>
                        <button type="button" class="cart-btn">add to cart</button>
                    </div>
                    <div class="contents">
                        <h5 class="product-name">Rocket</h5>
                        <img src="images/first.jpg" alt="">
                        <span class="product-price">Ksh 1000</span>
                        <button type="button" class="cart-btn">add to cart</button>
                    </div>
                    <div class="contents">
                        <h5 class="product-name">HotDog</h5>
                        <img src="images/hotdog.jpeg" alt="">
                        <span class="product-price">Ksh 110</span>
                        <button type="button" class="cart-btn">add to cart</button>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <section id="cart-section">
        <div class="container">
            <h1 class="big-heading">CART</h1>
            <div class="product-row">
                <div class="product-heading" >
                   
                    <span class="title">Title</span>
                    <span class="quantity">Quantity</span>
                    <span class="price">Price</span>
                </div>

                <!-- <div class="product-cart-menu">
                    <span class="item-image"><img src="images/hotdog.jpeg" alt=""></span>
                    <span class="item-title">HotDog</span>
                    <input class="item-quantity" type="number" name="" value="1">
                    <span class="item-price">Ksh 110</span>
                    <button type="button" class="remove-btn">REMOVE</button>
                </div>

                    <div class="product-cart-menu">
                        <span class="item-image"><img src="images/first.jpg" alt=""></span>
                        <span class="item-title">Rocket</span>
                        <input class="item-quantity" type="number" name="" value="1">
                        <span class="item-price">Ksh 1000</span>
                        <button type="button" class="remove-btn">REMOVE</button>
                    </div> -->

                <span class="total-amt">Total</span>
                <button type="button" class="total-btn">Ksh 0</button>
            </div>
        </div>
    </section>
    
    <script src="index.js"></script>
</body>
